<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
           integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
             integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
             crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
             integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
             crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
             integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
             crossorigin="anonymous"></script>

     <script type="text/javascript" src="Funciones.js"></script>

     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, width=device ">
     <link rel="stylesheet" href="EstiloPagWeb.css">
     <meta charset="UTF-8">
     <title>Triangle Calculator</title>
</head>

<body>

<section>
     <div class="container">
          <header>
               <h1>Calculadora de Triángulos Rectángulos</h1>

          </header>
     </div>
</section>
<section>
     <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent">
               <li class="breadcrumb-item active" aria-current="page">Menú</li>
          </ol>
     </nav>
</section>

<section>
     <div class="float-right">
          <div>
               <a id="Teoria" class="btn btn-secondary" href="Teoria.html" role="button">Teoría</a>

          </div>

     </div>
     <img src="Imagenes/Trigonometria.png" alt="Triangulo Rectangulo">

</section>

<section>
     <div>
          <table id="tabla_inputs" class="table table-responsive table-borderless">
               <thead>
               <tr>
                    <th class="cabecera" scope="col">Ángulos:</th>
                    <th class="cabecera" scope="col">Lados:</th>
                    <th class="cabecera" scope="col">Extras:</th>
               </tr>
               </thead>
               <tbody>
               <tr>
                    <td>
                         <div class="A">
                              <div class="input-field inline">
                                   α= <input id="AnguloAlfa" type="number" placeholder="Valor"> Grados [°]
                              </div>
                         </div>
                    </td>
                    <td>
                         <div class="a">

                              <div class="input-field inline">
                                   a= <input id="LadoA" type="number" placeholder="Valor"> Cm

                              </div>
                         </div>
                    </td>
                    <td>
                         <div class="AreaTrig">

                              <div class="input-field inline">
                                   Área= <input id="Area" placeholder="Valor" disabled> Cm Cuadrados

                              </div>
                         </div>
                    </td>
               </tr>
               <tr>

                    <td>
                         <div class="B">

                              <div class="input-field inline">
                                   β= <input id="AnguloBeta" type="number" placeholder="Valor"> Grados [°]

                              </div>
                         </div>
                    </td>
                    <td>
                         <div class="b">

                              <div class="input-field inline">
                                   b= <input id="LadoB" type="number" placeholder="Valor"> Cm

                              </div>
                         </div>

                    </td>
                    <td>
                         <div class="Perim">
                              <div class="input-field inline">
                                   Perimetro= <input id="Perimetro" placeholder="Valor" disabled> Cm
                              </div>
                         </div>

                    </td>
               </tr>
               <tr>
                    <td>
                         <div class="C">
                              <div class="input-field inline">
                                   γ= <input id="AnguloGamma" placeholder="90" disabled value="90"> Grados [°]
                              </div>
                         </div>

                    </td>
                    <td>
                         <div class="c">

                              <div class="input-field inline">
                                   c= <input id="LadoC" type="number"  placeholder="Valor"> Cm
                              </div>
                         </div>

                    </td>
               </tr>
               </tbody>
          </table>
     </div>
</section>

<section>
     <div class="col text-center">
          <canvas id="myCanvas"></canvas>
     </div>
</section>

<section>
     <div class="float-right">
          <a id="Calcular" class="btn btn-info" role="button" onclick="Calcular(); dibujar()">Calcular</a>
          <a id="Reiniciar" class="btn btn-info" role="button" onclick="Reiniciar();Limpiar()">Reiniciar</a>
     </div>
</section>


</body>
</html>
